<!DOCTYPE html>

<div id="msg"></div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const blogId = urlParams.get('id'); 

    fetch(`${blogId}.md`)
    .then(response => response.text())
    .then(data => {
        console.log("什么"+blogId);
        const regex = /<div[^>]*>(.*?)<\/div>/s;
        const str = data;
        const match = str.match(regex);

        if (match && match[1]) {
            document.getElementById('msg').innerHTML = match[1];
        } else {
            document.getElementById('msg').innerHTML = "未找到匹配的文本";
        }
    })
    .catch(error => console.error('Error fetching a.md:', error));
</script>
